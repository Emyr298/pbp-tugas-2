{% extends 'base.html' %}
{% block meta %}
<title>Tambah Task Baru</title>
<script src="https://cdn.tailwindcss.com"></script>
{% endblock meta %}

{% block content %}
<nav class="w-full p-2 bg-green-500 flex flex-col lg:flex-row lg:justify-between items-center fixed top-0 drop-shadow z-50">
    <div class="flex flex-col justify-center">
        <span class="text-xl font-bold text-white"><a href="{% url 'todolist:todolist' %}">To-Do List</a></span>
    </div>
    <div class="inline-block">
        <button class="ml-2 p-2 hover:bg-[rgba(0,0,0,0.2)] rounded-lg"><a class="text-white font-bold" href="{% url 'todolist:logout' %}">Logout</a></button>
    </div>
</nav>
<div class="w-screen h-screen flex flex-col justify-center">
    <div class="lg:mt-16 mt-24 w-[300px] bg-transparent mx-auto drop-shadow-[0_3px_4px_rgba(0,0,0,0.25)]">
        <div class="w-full bg-green-500 p-2 rounded-t-lg">
            <h1 class="text-white text-lg font-bold">Tambah Task Baru</h1>
        </div>
        <div class="w-full bg-white px-4 pt-2 pb-4 rounded-b-lg text-lg">
            <form method="POST" action="">
                {% csrf_token %}
                <div>
                    <span>Title:</span>
                    <input type="text" name="title" placeholder="Title" class="form-control block w-full mt-1 p-1 rounded-lg border-2">
                </div>
                <div class="mt-3">
                    <span>Description:</span>
                    <textarea name="description" placeholder="Description" class="form-control block w-full mt-1 p-1 rounded-lg border-2 resize-none"></textarea>
                </div>
                <input class="btn w-full mt-3 p-1 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg cursor-pointer" type="submit" value="Tambah">
            </form>
            {% if messages %}
                <ul class="mt-1">
                    {% for message in messages %}
                        <li class="text-base text-red-500">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
