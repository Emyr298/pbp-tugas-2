{% extends 'base.html' %}
{% block meta %}
<title>Tambah Task Baru</title>
{% endblock meta %}

{% block content %}
<div class = "login">
    <h1>Tambah Task Baru</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title: </td>
                <td><input type="text" name="title" placeholder="title" class="form-control"></td>
            </tr>
            <tr>
                <td>Description: </td>
                <td><textarea name="description" placeholder="description" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn" type="submit" value="Tambah"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
